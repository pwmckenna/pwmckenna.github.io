---
layout: default
title: Patrick Williams
---

<div id="home">
  <h1>Blog Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>

  <h1>Open Source Projects</h1>
  <ul id="repos" class="posts">
    <li><a href="http://github.com/pwmckenna/backbrace/">Backbrace:</a> Give your backbone.js apps the ability to stand taller.</li>
  </ul>
</div>


<script type="text/javascript">
  var user = gh.user('pwmckenna');
  user.repos(function(data) { 
    for(var i = 0; i < data.repositories.length; i++) {
      if(!data.repositories[i].fork) {
        var elem = document.createElement('li');
        document.getElementsByClassName('posts');
      }
    }
  });
</script>
