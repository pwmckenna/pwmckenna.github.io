---
layout: default
title: Patrick Williams
---

<div id="home">
  <h1>Blog Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>

  <h1>Open Source Projects</h1>
  <ul id="repos" class="posts">
  </ul>
</div>


<script type="text/javascript">
  var user = gh.user('pwmckenna');
  user.repos(function(data) {
    var repos = _.sortBy(data.repositories, function(repo) {
      return (new Date(repo.pushed_at)).valueOf();
    }); 
    for(var i = 0; i < repos.length; i++) {
      var repo = repos[i];
      if(!repo.fork) {
        var elem = document.createElement('li');
        elem.innerHTML = '<a href="http://github.com/pwmckenna/' + repo.name + '/">' + repo.name + ':</a>  ' + repo.description;
        document.getElementById('repos').appendChild(elem);
      }
    }
  });
</script>
